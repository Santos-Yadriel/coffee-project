<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santos & Yadriel Coffee House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

<!--//Search Bar for coffees--------------- -->
    <form>
        <label for="roast-selection">Select Roast:</label>
        <select id="roast-selection">
            <option>All</option>
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>

        <label for="coffee-search">Search by Name:</label>
        <input type="text" id="coffee-search" name="search" placeholder="Search by coffee name">
<!--        <input id="submit" type="submit" />-->
    </form>
<!--// Add coffee form ---------------------- -->
    <form id="add-coffee-form">
        <label for="add-coffee-name">Coffee Name:</label>
        <input type="text" id="add-coffee-name" name="add-coffee-name" required>
        <label for="add-coffee-roast">Select Roast:</label>
        <select id="add-coffee-roast">
            <option>Light</option>
            <option>Medium</option>
            <option>Dark</option>
        </select>
        <input type="submit" value="Add Coffee">
    </form>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
